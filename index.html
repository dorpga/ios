<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Home Screen</title>
    <link rel="stylesheet" href="css/home.css" />
    <script src="js/home.js"></script>
    <script src="js/jquery.js"></script>
  </head>
  <body onload="start()">
    <homescreen>
      <icon-grid>
        <page page="1">
          <icon title="Camera" app="camera"></icon>
          <icon title="Notes" app="notes"></icon>
          <icon title="Search" app="search"></icon>
        </page>
      </icon-grid>
      <icon-dock>
        <icon title="IRC" app="irc"></icon>
        <icon title="Chatroom" app="chatroom"></icon>
        <icon title="Internet" app="internet"></icon>
      </icon-dock>
    </homescreen>
  </body>
</html>

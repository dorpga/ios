<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Home Screen</title>
    <link rel="stylesheet" href="css/home.css" />
    <script src="js/home.js"></script>
  </head>
  <body onload="start()">
    <homescreen>
      <icon-grid>
        <page page="1">
          <icon title="Camera" app="camera" />
          <icon title="Notes" app="notes" />
          <icon title="Search" app="search" />
        </page>
      </icon-grid>
      <icon-dock>
        <icon title="IRC" app="irc" />
        <icon title="Chatroom" app="chatroom" />
        <icon title="Internet" app="internet" />
      </icon-dock>
    </homescreen>
  </body>
</html>
